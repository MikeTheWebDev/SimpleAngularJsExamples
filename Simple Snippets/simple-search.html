<html ng-app>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<!--
 Simple Search through filter no real backend (yet)
 @author MikeTheWebDev
 MikeTheWebDev@gmail.com
-->
<!-- initialize array, in this case I called it "names" -->
<body ng-init="restaurants=['Mike's Pub', 'Coopers Tavern', 'Napolis', 'Tornado Steakhouse', 'Five Guys']">

<div class="searchbox">
    Search: <input ng-model="query" />
</div>

<!-- use ng-repeat="[thing] in [someList]> {{ [thing] }} -->
<ul>
    <li ng-repeat="restaurantName in restaurants | filter:query"> {{restaurantName}} </li>
</ul>


</body>
</html>
